<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="Cadastro-page">
    <div class="login-container">

      <h1 class="titulo">CRIAR CONTA</h1>

      <!-- Adicionado id="registerForm" para capturar o submit via JS -->
      <form class="login-form" id="registerForm">
        <label>Nome Completo</label>
        <input type="text" placeholder="Seu nome completo" id="name" required />

        <label>Email</label>
        <input type="text" placeholder="exemplo@exemplo.com" id="email" required />

        <label>Número</label>
        <input type="text" placeholder="+55 (DDD) 91234-5678" id="phone" />

        <label>Data de Aniversário</label>
        <input type="text" placeholder="DD/MM/AAAA" id="birthDate" />

        <label>CPF</label>
        <input type="text" placeholder="123.456.789-10" id="cpf" required />

        <label>Senha</label>
        <div class="senha-container">
          <input type="password" id="senha" placeholder="Digite sua senha" required />
          <span class="toggle" onclick="toggleSenha('senha')"></span>
        </div>

        <label>Confirmar Senha</label>
        <div class="senha-container">
          <input type="password" id="confirma" placeholder="Confirme sua senha" required />
          <span class="toggle" onclick="toggleSenha('confirma')"></span>
        </div>

        <p class="termos">
          Ao continuar, você concorda com os <a href="#">Termos de Uso</a> e a <a href="#">Política de Privacidade</a>.
        </p>

        <!-- Alterado para type="submit" para ser manipulado pelo formulário -->
        <button class="btn btn-cadastrar" type="submit">Criar</button>
        <!-- Adicionado id="goToLoginLink" para gerenciar via JS -->
        <a href="#" class="link" id="goToLoginLink">Já tem uma conta? Entrar</a>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
